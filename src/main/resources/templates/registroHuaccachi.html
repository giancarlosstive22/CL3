<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- JavaScript Bundle with Popper -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
    <div class="container">
        <div class="row">

<div class="col-4 m-auto">
  <h1 class="text-center  ">REGISTRO DE ALUMNO</h1>
    <form th:action="@{/Alumno/registrarAlumno}"  th:method="Post">
        <br><br>

        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Codigo</label>
          <div class="col-sm-10">
            <input type="text" name="codigo" th:value="${codigo}"  class="form-control" id="txtCodigo" >
          </div>
        </div>
        
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" name="nombre" class="form-control" id="txtNombre" placeholder="Ingrese su nombre">
          </div>
        </div>

             
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Carrera</label>
                <div class="col-sm-10">
                    <select name="carrera" class="form-select" aria-label="Default select example">
                        <option selected>Seleccione una opci√≥n</option>
                        <option th:each="c : ${listaCarrera}" th:value="${c.codigo}" th:text="${c.carrera}"></option>
                      </select>
                </div>
              </div>

        <div class="row mb-3">
            <label for="inputEmail3"class="col-sm-2 col-form-label">Ciclo</label>
            <div class="col-sm-10">
              <input type="number"  min="1" max="10" maxlength="2"  name="ciclo" class="form-control" id="txtCiclo" placeholder="Ingrese el ciclo actual">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputEmail3"  class="col-sm-2 col-form-label">Edad</label>
            <div class="col-sm-10">
              <input type="number"min="17" max="60"maxlength="2"  name="edad" class="form-control" id="txtEdad" placeholder="Ingrese su edad">
            </div>
          </div>
             <div class="w-75 m-auto">
              <div class="row ">
                <div class="col-4"><button type="submit" class="btn btn-success text-light">Registro</button></div>
                <div class="col-4">  <a target="_blank"   th:href="@{/Reporte/ListadoAlumnoMatricula}" class="btn btn-info text-light">GN.PDF</a></div>
                <div class="col-4">   <a  target="_blank"  th:href="@{/Reporte/ReporteXCarrera}" class="btn btn-warning text-light" >GRAFICO</a></div>
              </div>
             </div>
      
      </form>
</div>

        </div>
   
    </div>
   <br><br>
    <div th:if="${ok} == 'true'" class="alert alert-success" role="alert">
      <p th:text="${mensaje}"></p>
     </div>
    <div  th:if="${ok} == 'false'" class="alert alert-danger" role="alert">
     <p th:text="${mensaje}"></p>
    </div>
</body>
</html>
